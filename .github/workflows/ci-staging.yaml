name: CI/CD Staging Pipeline (CI - Lint, Test, Build)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'

permissions:
  contents: write
  packages: write

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.VERSION }}
    steps:
      - name: Extract version
        id: extract_version
        run: echo "VERSION=$(echo $GITHUB_REF | sed -n 's/refs\/tags\/v//p')" >> $GITHUB_OUTPUT
  check-service:
    uses: libreconnect/infrastructure/.github/workflows/check-service.yaml@main
    with:
      repository: libreconnect/ferriscompany
      ref: main
    secrets:
      PAT: ${{ secrets.GITHUB_TOKEN }}
  build-and-push:
    needs: [check-service, extract-version]
    uses: libreconnect/infrastructure/.github/workflows/build-and-push.yaml@main
    with:
      registry: ghcr.io
      repository: libreconnect/ferriscare
      ref: main
      tag: ${{ needs.extract-version.outputs.version }}
      registry_username: ${{ github.actor }}
    secrets:
      PAT: ${{ secrets.GITHUB_TOKEN }}
  deploy-staging:
    needs: [build-and-push, extract-version]
    uses: libreconnect/infrastructure/.github/workflows/application-version-update.yaml@main
    with:
      environment: staging
      key: .ferriscare.image.tag
      path: applications/ferriscare/chart/environments/staging/values.yaml
      ref: main
      repository: libreconnect/ferriscare
      version: ${{ needs.extract-version.outputs.version }}
    secrets:
      PAT: ${{ secrets.PAT }}
